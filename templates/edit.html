<div class="container">
  <h3>Edit Employee Details</h3>





<form method="post" action="/update">
	<div class="row">
  	<div class="col-md-4">
  		<div class="form-group">
			<label>First Name</label>
			<input name="inputName" value="{{ row['user_name'] }}" class="form-control" type="text" autocomplete="off" required>
		</div>
		<div class="form-group">
			<label>Middle Name</label>
			<input name="inputOtherName" value="{{ row['other_name'] }}" class="form-control" type="text"  autocomplete="off" required>
		</div>
		<div class="form-group">
			<label>Surname</label>
			<input name="inputSurname" value="{{ row['surname'] }}" class="form-control" type="text" autocomplete="off" required>
		</div>
  	</div>

  	<div class="col-md-4">
  		<div class="form-group">
			<label>Email</label>
			<input name="inputEmail" value="{{ row['user_email'] }}" class="form-control" type="email" autocomplete="off" required>
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input name="inputPhone" value="{{ row['phone'] }}" class="form-control" type="number"  autocomplete="off" required>
		</div>
		<div class="form-group">
			<label>Address</label>
			<input name="inputAddress" value="{{ row['address'] }}" class="form-control" type="text"  autocomplete="off" required>
		</div>
    

  	</div>

  	<div class="col-md-4">
  		<div class="form-group">
			<label>Role</label>
			<select name="inputRole" class="form-control">
				<option value="{{ row['role'] }}">{{ row['role'] }}</option>
				<option value="Administrator">Administrator</option>
				<option value="HIO">HIO</option>
				<option value="HR">HR</option>
				<option value="Nurse">Nurse</option>
			</select>
		</div>
  		<div class="form-group">
			<label>EC Number</label>
			<input name="inputECNumber" value="{{ row['ec_number'] }}" class="form-control" type="text"  autocomplete="off" required>
		</div>
  		<div class="form-group">
			<label>Password</label>
			<input name="inputPassword" value="" class="form-control" type="password"  autocomplete="off" required>
		</div>
		<p>
			<input name="id" value="{{ row['user_id'] }}" type="hidden">
			<input type="submit" class="form-control" value="Update Employee Details">
		</p>
  	</div>
</form>
